<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Certificates | Dhruv</title>
<link rel="stylesheet" href="style.css">

<style>
body {
  font-family: Arial, sans-serif;
  background: #0b1220;
  color: white;
}

.gallery-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
  padding: 30px;
}

.gallery-container img {
  width: 280px;
  border-radius: 12px;
  cursor: pointer;
  transition: .2s ease-in-out;
  box-shadow: 0 5px 20px rgba(255,255,255,0.15);
}

.gallery-container img:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 25px rgba(0,150,255,0.5);
}

/* Full screen view */
#viewer {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  backdrop-filter: blur(6px);
  align-items: center;
  justify-content: center;
  z-index: 999;
}

#viewer img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 12px;
}

.close-view {
  position: fixed;
  top: 15px;
  right: 25px;
  font-size: 36px;
  color: #fff;
  cursor: pointer;
}
</style>
</head>

<body>

<header class="navbar">
  <h2 class="logo">Dhruv DSA</h2>
  <nav class="nav-links"><a href="index.html" style="color:white;">üè† Home</a></nav>
</header>

<h2 style="text-align:center; margin-top:30px;">My Certificates</h2>

<div class="gallery-container">
  <img src="assets/Certificate1.jpeg" alt="Certificate1">
  <img src="assets/Certificate2.jpeg" alt="Certificate2">
  <img src="assets/Certificate3.jpeg" alt="Certificate3">
</div>

<div id="viewer">
  <span class="close-view">&times;</span>
  <img id="viewImg">
</div>

<script>
const viewer = document.getElementById("viewer");
const viewImg = document.getElementById("viewImg");

document.querySelectorAll(".gallery-container img").forEach((img) => {
  img.onclick = () => {
    viewer.style.display = "flex";
    viewImg.src = img.src;
  };
});

document.querySelector(".close-view").onclick = () => {
  viewer.style.display = "none";
};

viewer.onclick = (e) => {
  if (e.target !== viewImg) viewer.style.display = "none";
};
</script>

</body>
</html>
